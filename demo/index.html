<html>

<head>
    <script src="../dist/mark.js"></script>
    <style>
        mark{
            background: orange;
            color: black;
            }
    </style>
</head>

<body>
    <h1>Hellow World for Mark.js</h1>
    <div class="context">
        Hello world is the text here. I am searching for the text "Hellow Text" so only that should
        get highlighted and not the individual Hello or world.
    </div>
    <script type="text/javascript">
        //alert('Javascript working');
        var markInstance = new Mark(document.querySelector("div.context"));
        markInstance.mark(["Hello world"], {
            "element": "mark",
            "className": "highlighted",
            "acrossElements": true,
            "log": window.console,
            "done": function (counter) {
                console.log('Finished highlighting ' + counter);
            }
        });
        /**
        markInstance.markRanges([{
            start: 15,
            length: 5
        }]);
        **/

    </script>
</body>

</html>
